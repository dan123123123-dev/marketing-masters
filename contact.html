<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff5e6;
      padding: 30px;
    }

    nav {
      background: #1e3c72;
      padding: 10px;
    }

    nav a {
      color: rgb(236, 229, 229);
      margin: 10px;
      text-decoration: none;
    }

    h1 {
      color: #ff7f50;
      margin-top: 20px;
    }

    .contact-form {
      margin-top: 30px;
      max-width: 500px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff7f50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e0673e;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact Us</h1>

  <div class="contact-form">
    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
